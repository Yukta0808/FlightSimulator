<!DOCTYPE HTML>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="rotation.js"></script>
        <script src="target.js"></script>
        <script src="collider.js"></script>
        <script src="game.js"></script>

    </head>
    <body>
        <a-scene background="color:#026f90"> 
            
         
            <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

                <!--asset management-->
                <a-assets timeout="10000">
                    <a-asset-item id="terrainMap" src="./assets/models/terrain/scene.gltf"></a-asset-item>
                    <a-asset-item id="plane"src="./assets/models/airplane/scene.gltf"></a-asset-item>
                </a-assets>

                <!--terrain-->
                <a-entity id="terrain" gltf-model="#terrainMap" position="0 0 0" scale="0.3 0.3 0.3"
                animation="property:position;to:0 0 1000;easing:linear;loop:true;dur:150000"
                terrain-rotation-reader
                target-ring
                flying-bird
                ></a-entity>

                <!-- Plane -->
                <a-entity
                   id="plane_model"
                   gltf-model="#plane"
                   position="0 0 15"
                   scale="1 1"
                   rotation="0 90 0"
                   plane-rotation-reader 
                   dynamic-body="mass:0" 
                   game-play
                ></a-entity>     


             <!--This is Game timer and score-->
             <a-entity id="header" position="1 -4 0"> 
                <!--title-->>
                <a-entity
                position="-28.5 21.5 0";
                text="font:exo2bold; align:center; width:40; color:black; value:VIRTUAL FLIGHT"
                ></a-entity>
             <!-- Timer -->
                <a-entity position="-23.5 19.3 0">
                <a-entity
                position="-1.5 0.07 0"
                text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING"
            
                ></a-entity>
                <a-entity
                        id="timer"
                        position="-9.8 0.3 0"
                        text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
                 ></a-entity>
        </a-entity>





             </a-entity>
    
        </a-scene>
    </body>
</html>
